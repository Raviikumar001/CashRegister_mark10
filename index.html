<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="">
        <title>Cash Register.</title>

        <link rel="stylesheet" href="index.css">

        <!-- font awsome links -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

     
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the coustomer and know
                minimum number of notes to return.
            </p>
            <label class="bill" for="bill">Bill amount:  </label>
            <input id="bill-amount" type="number" />
            <!-- <button>Next</button> -->
            <label class="bill" for="bill">Cash given: </label>
            <input id="cash-given" type="number" />
            <button id="checkbtn">Check</button>
            <p id="error-message"></p>
            <table class="change-table" border= 2px solid>
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>

                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>

                    </li>
                    <li class="main-footer__link">
                        <i class="fab fa-medium"></i>    <a href="https://medium.com/@kumarraviabhi007">Medium</a>
                  </li>
                </ul>
            </nav>
        </footer>
    </body>

</html>
