<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="">
        <title>Cash Register.</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the coustomer and know
                minimum number of notes to return.
            </p>
            <label for="bill-amount">Bill amount:  </label>
            <input id="bill-amount" type="number" />
            <!-- <button>Next</button> -->
            <label for="cash-given">Cash given: </label>
            <input id="cash-given" type="number" />
            <button id="checkbtn">Check</button>
            <p id="error-message"></p>
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>

                </tr>
                <tr>
                    <th>Note</th>
                    <td>200</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>

    </body>
    <script src="index.js"></script>
</html>
